<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body{
      background: hsl(47, 88%, 63%)
    }
    .container{
      background-color: hsl(0, 0%, 100%);
      width:300px;
      
      border: 1px solid hsl(0, 0%, 42%);
      border-radius: 15px;
      margin: auto;
      padding:20px;
      box-shadow: 10px 10px hsl(0, 0%, 7%);
    }
    .image img{
      border-radius: 15px;
      width: 100%;
    }
    h3{
      background-color: hsl(47, 88%, 63%);
      width: fit-content;
      padding: 5px 10px;
      border-radius: 5px;
    }
    #date{
      color: hsl(0, 0%, 42%);
    }
    h1{
      text-wrap: nowrap;
      font-size: 20px;
      font-weight: bolder;
    }
    #para{
      color: hsl(0, 0%, 42%) ;
      line-height: 25px;
    }
    .footer{
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 20px;
      font-weight: bold;
    }
    .footer img{
      width: 40px;
      height: 40px;
    }
    .attribution{
      margin-top: 100px;
    }

    

  </style>
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="./assets/images/illustration-article.svg" alt="">
    </div>
    <h3>Learning</h3>
    <p id="date">Published 21 Dec 2023</p>
    <h1>HTML & CSS foundations</h1>
    <p id="para">These languages are the backbone of every website, defining structure, content, and presentation.
</p>
    <div class="footer">
      <img src="./assets/images/image-avatar.webp" alt="">
      <p>Greg Hooper</p>
    </div>
  </div>

  

  

   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/rakeshk110/">Rakeshk</a>.
  </div>
</body>
</html>
